<div class="container">
    <div class="row my-4">
        <div class="col-md-6">
            <h3 class="text-center my-4">Search for Weather:</h3>
            <form [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPIXU(weatherSearchForm.value)">
                <div class="form-group mb-4">
                    <input class="form-control" type="text" id="weatherLocation" aria-describedby="weatherLocation"
                        placeholder="Please input a Location" formControlName="location" />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-md">
                        Search for the weather</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3 class="text-center my-4">Weather Details:</h3>
            <p class="text-center">
                Location Searched: {{this.weatherData?.name}}
            </p>
            <p class="text-center" units="imperial">
                Current weather conditions: {{this.weatherData?.main.temp }}
            </p>
            <p class="text-center">
                Feels like in Degrees Celsius: {{this.weatherData?.main.feels_like}}
            </p>

        </div>
    </div>
    <div class="row my-6 justify-content-center">
        <div class="location-header">
            <h3 class="text-center my-4">My Location</h3>
        </div>
        <div id="map"></div>
    </div>
</div>
